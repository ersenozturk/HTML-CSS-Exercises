<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header-left">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>

        <div class="header-right">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><img src="./images/appicon.png" alt=""></li>
                <li><button class="header-right-button" type="button">Sign In</button> </li>
            </ul>
        </div>
    </header>


    <!-- main -->
    <main class="main">
        <div class="google-logo">
            <img src="./images/googlelogo.png" alt="googleLogo">
        </div>

        <div class="main-search-bar">
            <img src="./images/magnifying_glass.jpg" alt="" class="main-search-bar-magnify">
            <input type="search" name="search" id="search">
            <a href="#"><img src="./images/google_microphone.png" alt="" class="main-search-bar-microphone"> </a>
        </div>

        <div class="main-buttons">
            <button class="main-button-left" >Google Search</button>
            <button class="main-button-right">I'm feeing lucky</button>
        </div>

        <div class="language">
            Other Languages you can use Google: <a href="#">English</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-up">
            Turkey
        </div>

        <div class="footer-down">
            <div class="footer-down-left">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>

            <div class="footer-down-right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
