<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap-FormExample</title>

  </head>
  <body>
    <table class="table bg-warning w-75 mx-auto">

      <tr>
        <td>
          <img src="./img/letter.png" width="150px" alt="letter-image">
        </td>
        <td >
          <h5 class="mt-3 mx-auto">Contact Us</h5>
          <p>We would like to hear you.</p>
        </td>
      </tr>

      <tr>
        <td colspan="2" class="bg-secondary" >
          <div class='input-group mt-3'>
            <label class="input-group-text w-25" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control">
          </div>

          <div class='input-group mt-3'>
            <label class="input-group-text w-25" for="password">Password</label>
            <input type="text" id="password" name="password" class="form-control">
          </div>

          <div class='input-group mt-3'>
            <label class="input-group-text w-25" for="address">Address</label>
            <textarea type="text" id="address" name="address" class="form-control"></textarea>
          </div>

          <div class="mt-3">
            <label for="exampleDataList" class="form-label ms-1">Cities</label>
            <input class="form-control" list="datalistOptions"          id="exampleDataList" placeholder="select city...">
            <datalist id="datalistOptions">
              <option value="İstanbul">
              <option value="İzmir">
              <option value="Ankara">
              <option value="Adana">
              <option value="Konya">
            </datalist>
          </div>

          <div class="mt-3">
            <label for="#" class="form-label ms-1">Education</label>
            <select class="form-select" size="2"  >
              <option selected>High School</option>
              <option value="1">Bachelor Degree</option>
              <option value="2">Masters Degree</option>
            </select>
          </div>

          <div class="mt-3">
            <label for="formFile" class="form-label ms-1">Upload your photo</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <div class="mt-3">
            <label for="formFile" class="form-label ms-1">Upload your file</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <div class="mt-3">
            <label for="#" class='form-label ms-1' >Which of the following do you have?</label>
            
            <div class="form-check">
              <input class="form-check-input ms-3 me-1" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Car
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input ms-3 me-1" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                House
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input ms-3 me-1" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Landspace
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input ms-3 me-1" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Commercial Shop
              </label>
            </div>
          </div>

          <div class="mt-3">
            <label for="#" class='form-label ms-1' >Select Your Age Group</label>

            <div class="form-check">
              <input class="form-check-input ms-3 me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                10-18
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input ms-3 me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                18-30
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input ms-3 me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                30-50
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input  ms-3 me-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                50-80
              </label>
            </div>
          </div>

          <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">SWITCH</label>
          </div>


        </td>
      </tr>



    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
